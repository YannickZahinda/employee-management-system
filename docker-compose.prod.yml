x-production-defaults: &production-defaults
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  db:
    <<: *production-defaults
    image: postgres:15-alpine
    container_name: employee-management-db-prod
    hostname: db
    networks:
      - employee-network-prod
    environment:
      POSTGRES_DB: employee_management
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env.production
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d employee_management"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c shared_preload_libraries=pg_stat_statements

  redis:
    <<: *production-defaults
    image: redis:7-alpine
    container_name: employee-management-redis-prod
    hostname: redis
    networks:
      - employee-network-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    env_file:
      - .env.production
    volumes:
      - redis_data_prod:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  api:
    <<: *production-defaults
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: employee-management-api-prod
    hostname: api
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - employee-network-prod
      - traefik-public
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_DATABASE: employee_management
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PORT: 3000
      CORS_ORIGINS: ${CORS_ORIGINS}
      RATE_LIMIT_TTL: "60"
      RATE_LIMIT_LIMIT: "100"
      SWAGGER_ENABLED: "false" 
      FRONTEND_URL: ${FRONTEND_URL}
      LOG_LEVEL: "info"
      NODE_OPTIONS: "--max-old-space-size=1536"
    volumes:
      - ./logs:/app/logs:rw
      - /app/node_modules 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    command: node dist/main.js

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitoring
    restart: unless-stopped
    networks:
      - employee-network-prod
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dashboard
    restart: unless-stopped
    networks:
      - employee-network-prod
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data_prod:
    driver: local
    name: employee-management-postgres-data-prod
  redis_data_prod:
    driver: local
    name: employee-management-redis-data-prod
  prometheus_data:
  grafana_data:

networks:
  employee-network-prod:
    driver: bridge
    name: employee-management-network-prod
    internal: false  
  traefik-public:
    external: true 