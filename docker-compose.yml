services:
  db:
    image: postgres:15-alpine
    container_name: employee-management-db
    hostname: db
    restart: unless-stopped
    ports:
      - "5433:5432"
    networks:
      - employee-network
    environment:
      POSTGRES_DB: employee_management
      POSTGRES_USER: yannick
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"  
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yannick -d employee_management"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: employee-management-redis
    hostname: redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - employee-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: employee-management-api
    hostname: api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"
    networks:
      - employee-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: yannick
      DB_DATABASE: employee_management
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
      RATE_LIMIT_TTL: "60"
      RATE_LIMIT_LIMIT: "100"
      SWAGGER_ENABLED: "true"
      FRONTEND_URL: "http://localhost:3000"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  employee-network: