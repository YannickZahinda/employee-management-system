name: Pull Request Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for large files (warning only)
      run: |
        MAX_SIZE=5242880  # 5MB
        echo "Checking for files larger than 5MB..."
        find . -type f -size +${MAX_SIZE}c \
          -not -path "./node_modules/*" \
          -not -path "./.git/*" \
          -not -path "./dist/*" \
          -not -path "./coverage/*" \
          -not -name "*.log" || true
        
        echo "Note: Large files (>5MB) should not be committed to git"