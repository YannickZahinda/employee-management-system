name: Project Automation

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
    - name: Add issue or PR to project
      uses: actions/add-to-project@v0.5.0
      with:
        project-url: ${{ secrets.PROJECT_URL }}
        github-token: ${{ secrets.GH_TOKEN }}